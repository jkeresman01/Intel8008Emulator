<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intel 8008 Emulator</title>
    <link rel="stylesheet" href="../styles/emulator.css">
    <script type="module" src="../scripts/emulator.js" defer></script>
</head>

<body>

    <main>
        <h1>Intel 8008 Emulator</h1>

        <div class="ASM container">
            <textarea name="ASM editor" id="source" rows="20" cols="80"></textarea>
        </div>

        <div class="btnContainer">
            <button id="assembleBtn">Assemble</button>
            <button id="disassembleBtn">Disassemble</button>
            <button id="stepBtn">Step</button>
            <button id="resetBtn">Reset</button>
            <button id="hexDumpBtn">Hex Dump</button>
        </div>

        <h2>Output</h2>
        <pre id="output"></pre>

        <div id="hexModal" class="modal hidden">
            <div class="modal-content">
                <span id="closeModal" class="close">&times;</span>
                <h3>Memory Dump</h3>
                <pre id="hexDumpOutput"></pre>
            </div>
        </div>

    </main>

</body>

</html>
